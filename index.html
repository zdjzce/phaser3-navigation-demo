<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Navmesh Example</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #E2FAF5;
    }

    #game-container {
      position: absolute;
      border-radius: 3px;
      scale:calc(0.7)
    }
  </style>
</head>

<body>
  <div id="game-container"></div>
  <script src="./js/main.js"></script>
</body>

</html>
