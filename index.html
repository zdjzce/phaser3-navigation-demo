<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Navmesh Example</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet" />
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: #e2faf5;
      }

      #game-container {
        position: absolute;
        border-radius: 3px;
        scale: calc(0.7);
      }
    </style>
  </head>

  <body>
    <!--  
      ！！！！！！！！！！！！！！
      需要通过本地起服务才可访问 phaser内部引用静态资源文件会导致找不到资源 所以只能起服务
      ！！！！！！！！！！！！！！
    -->
    <div id="game-container"></div>
    <!-- phaser库、导航js文件 -->
    <script src="static/phaser.min.js"></script>
    <script src="static/phaser-navmesh-plugin.js"></script>
    <!-- 采用 phaser 内置 webgl shader 进行预渲染 准备着色 -->
    <script src="js/scenes/custom-line.js"></script>
    <!-- 模型及模型操作 -->
    <script src="js/game-objects/follower.js"></script>
    <!-- 加载地图和模型 -->
    <script src="js/scenes/load.js"></script>
    <!-- 加载完毕后点击事件的处理 -->
    <script src="js/scenes/start.js"></script>
    <!-- 整体入口，初始化操作 -->
    <script src="js/main.js"></script>
  </body>
</html>
